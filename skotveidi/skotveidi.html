<!DOCTYPE html>
<html lang="en">
  <head>
    <script id="vertex-shader" type="x-shader/x-vertex">

    attribute vec4 vPosition;
    attribute vec4 vColor;

    varying vec4 fColor;

    void
    main()
    {
        gl_Position = vPosition;
        fColor = vColor;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 fColor;
    void
    main()
    {
        gl_FragColor = fColor;
    }
    </script>

    <script type="text/javascript" src="skotveidi.js"></script>
    <link rel="stylesheet" href="skotveidi.css">
  </head>
